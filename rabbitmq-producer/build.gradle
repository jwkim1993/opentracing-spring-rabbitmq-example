plugins {
    id 'java'
}

group 'me.hellozin'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'io.opentracing.contrib:opentracing-spring-jaeger-web-starter:3.1.1'
    implementation 'io.opentracing.contrib:opentracing-spring-rabbitmq-starter:3.0.0'
}

bootJar {
    mainClassName = 'me.hellozin.study.ProducerApplication'
}
